<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/xicara-de-cafe_318-198352.avif" type="image/x-icon">
</head>
<body>
    <div class="gray-900 ">
        <div class="row g-0">
            <div class="texto px-5 py-5 col-sm-12 col-md-7 d-flex flex-column justify-content-center">
                <img class="mb-3" src="./assets/xicara-de-cafe_318-198352.avif" alt="">
                <h1 class="chamada"></h1><h1 class="cursor">|</h1>
            </div>
            <div class="forms px-5 py-5 col-sm-12 col-md-5  d-flex flex-column justify-content-center">
                <h2 class="mb-5">Cadastre-se na nossa Newsletter para receber sua dose diaria de novidades do mundo tec</h2>
                <form class="form">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" id="nome" class="form-control" required>
                    <label for="email" class="form-label">email: </label>
                    <input type="text" id="email" class="form-control" required>
                    <label for="telefone" class="form-label">Telefone: </label>
                    <input type="tel" id="telefone" class="form-control" required>
                    <div class="form-check form-switch mt-2">
                        <input type="checkbox" id="termos"class="form-check-input" required>
                        <label for="termos" class="form-check-label">Li e aceito os <a href="#">Termos e condições</a></label>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            let textToType = "Seu próximo passo no mundo da programação começa hoje";

            let typingElement = $('.chamada');
            let cursorElement = $('.cursor');

            function typeText(index) {
                if (index <= textToType.length) {
                typingElement.text(textToType.substring(0, index));
                setTimeout(function() {
                    typeText(index + 1);
                }, 70); 
                } else {
                cursorElement.css("display", "inline-block"); 
                }
            }

            typeText(0);

        });
    </script>

</body>
</html>
